<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIC 2025 - Leaderboard</title>
    <link rel="stylesheet" href="/static/leaderboard.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AIC 2025 LEADERBOARD</h1>
            <div class="header-right">
                <div class="active-question" id="active-question-indicator">No active question</div>
                <div class="refresh-indicator">
                    <span class="dot"></span>
                    <span>LIVE</span>
                </div>
            </div>
        </header>
        
        <div class="tabs">
            <button class="tab-button active" data-tab="realtime" onclick="switchTab('realtime')">Real-time</button>
            <button class="tab-button" data-tab="overall" onclick="switchTab('overall')">Overall</button>
        </div>
        
        <div id="realtime-view" class="tab-content active">
            <div class="grid-container" id="realtime-grid">
                <div class="loading-message">Waiting for data...</div>
            </div>
        </div>
        
        <div id="overall-view" class="tab-content">
            <div class="table-wrapper">
                <table class="leaderboard" id="overall-table">
                    <thead>
                        <tr>
                            <th class="rank-col">#</th>
                            <th class="team-col">Team</th>
                            <th class="total-col">Total</th>
                        </tr>
                    </thead>
                    <tbody id="overall-body">
                        <tr><td colspan="3" class="no-data">No data</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="/static/leaderboard.js"></script>
</body>
</html>
