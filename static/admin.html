<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Admin - AIC 2025</title>
    <link rel="stylesheet" href="/static/admin.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AIC 2025 ADMIN</h1>
            <div class="header-right">
                <a href="/leaderboard-ui" target="_blank" class="btn btn-secondary">Leaderboard â†’</a>
            </div>
        </header>

        <div class="status-bar">
            <div class="status-item">
                <div class="label">Active</div>
                <div class="value inactive" id="active-question">-</div>
            </div>
            <div class="status-item">
                <div class="label">Time</div>
                <div class="value inactive" id="time-remaining">-</div>
            </div>
            <div class="status-item">
                <div class="label">Submissions</div>
                <div class="value" id="teams-submitted">0</div>
            </div>
            <div class="status-item">
                <div class="label">Completed</div>
                <div class="value" id="teams-completed">0</div>
            </div>
        </div>

        <div class="control-panel">
            <div class="control-row">
                <div class="form-group">
                    <label>Question</label>
                    <input type="number" id="question-id" placeholder="ID" min="1" max="22" value="1">
                </div>
                <div class="form-group">
                    <label>Time (s)</label>
                    <input type="number" id="time-limit" placeholder="300" min="60" max="600" value="300">
                </div>
                <div class="form-group">
                    <label>Buffer (s)</label>
                    <input type="number" id="buffer-time" placeholder="10" min="0" max="60" value="10">
                </div>
                <div class="question-info hidden" id="question-info"></div>
                <div class="button-group">
                    <button class="btn btn-primary btn-large" onclick="startQuestion()">START</button>
                    <button class="btn btn-danger btn-large" onclick="stopCurrentQuestion()">STOP</button>
                    <button class="btn btn-warning btn-large" onclick="resetAll()">RESET</button>
                </div>
            </div>
        </div>

        <div class="sessions-section">
            <div class="section-title">Sessions</div>
            <table class="sessions-table" id="sessions-table">
                <thead>
                    <tr>
                        <th>Q</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Time</th>
                        <th>Subs</th>
                        <th>Done</th>
                    </tr>
                </thead>
                <tbody id="sessions-tbody">
                    <tr><td colspan="6" style="text-align:center;color:var(--text-muted);">No sessions</td></tr>
                </tbody>
            </table>
        </div>

        <div class="log-section">
            <div class="section-title">Log</div>
            <div class="log-container" id="log-container">
                <div class="log-entry log-info">
                    <span class="log-time">--:--:--</span>
                    <span class="log-message">System ready</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/admin.js"></script>
</body>
</html>
